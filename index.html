<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphic Login</title>
</head>
<body>
    <div class="login-screen">
        <h3 class="logo1">SIGN UP</h3>
        <h1 class="sign-in">Sign In</h1>
        <h2 class="hello">Welcome</h2>
        <form class="form">
            <div class="email"><input type="email" class="email-input" placeholder="Email Address"></div>
            <div class="password"><input type="password" class="pass-input" placeholder="password"></div>
            <div class="checkbox"><input type="checkbox" class="check-input">Keep me Logged in.</div>
        </form>
        <button class="login-btn">Log In</button>
        <div class="text"><a href="#">Forgot Password?</a></div>
        <button class="social-f">Facebook</button>
        <button class="social-g">Google</button>
    </div>
</body>
</html>
